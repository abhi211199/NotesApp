<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>NotesApp - An app to jot down your notes and links</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <button id="show-modal">+</button>
      <input type="text" id="search" placeholder="Search">
      <button id="del">Delete</button>
    </header>
    <main>
        <div id="items"><p>No Items</p></div>
    </main>

    <div id="modal">
      <div id="e_url">
          <p>Enter your URL here</p>
        <input type="text" id="url" placeholder="Enter url"><br>
        <input type="text" id="note1" placeholder="Enter note title:"><br>
        <input type="text" id="noted1" placeholder="Enter note details:"><br>
        <button id="add-item">Add Note</button>
        <button id="close-modal">Cancel</button>
      </div>
    </div>
    
    <script>
      require('./app.js')
    </script>
  </body>
</html>
